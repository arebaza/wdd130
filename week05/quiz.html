<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML and CSS Quiz</title>
  <meta name="description" content="A basic quiz about HTML and CSS concepts.">
  <meta name="author" content="Armando Rebaza">
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <main>
    <form>
      <fieldset>
        <legend>â˜‘ Basic HTML and CSS Quiz</legend>

        <!-- Question 1 -->
        <div class="form-group">
          <label for="q1"><span class="qnum">1.</span> What does the acronym CSS stand for?</label>
          <input type="text" id="q1" name="q1" required>
        </div>

        <!-- Question 2 -->
        <div class="form-group">
          <label for="q2"><span class="qnum">2.</span> How are id and class attributes selected in CSS?</label>
          <textarea id="q2" name="q2" rows="3" required></textarea>
        </div>

        <!-- Question 3 -->
        <div class="form-group">
          <label for="q3"><span class="qnum">3.</span> Which of the following is a valid CSS comment?</label>
          <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="1">/* This is a comment */</option>
            <option value="2">// This is a comment</option>
            <option value="3"><!-- This is a comment --></option>
          </select>
        </div>

        <!-- Question 4 -->
        <div class="form-group">
          <label for="q4"><span class="qnum">4.</span> What is the bottom margin given this declaration?</label>
          <pre><code>margin: 10px 5px 15px;</code></pre>
          <input type="number" id="q4" name="q4" required>
        </div>

        <!-- Submit button -->
        <button type="submit">Submit Quiz</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
