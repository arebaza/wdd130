<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Layout: Position Absolute</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="page-header">
    <h1>CSS Layout: Position Absolute</h1>
  </header>

  <main class="content">
    <figure class="hero">
    <img src="https://churchofjesuschristtemples.org/assets/img/temples/salvador-brazil-temple/salvador-brazil-temple-51668-main.jpg" alt="Placeholder image" width="700" height="300">
    </figure>
  </main>

  <!-- Info card pinned near the bottom-left (above the footer) -->
  <aside class="info-card" aria-label="Country facts">
    <h2>Brazil</h2>
    <p><strong>Language:</strong> Portuguese</p>
    <p><strong>Size:</strong> 8.5m km<sup>2</sup></p>
    <p><strong>Visited?:</strong> No</p>
  </aside>

  <!-- Footer fixed to the bottom edge -->
  <footer class="site-footer">
    <p>
      <em>Footer Content in Fixed Position with bottom set at 0 pixels.</em>
    </p>
  </footer>
</body>
</html>
