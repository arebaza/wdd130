<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | White Water Rafting Co.</title>
  <meta name="description" content="Contact White Water Rafting Co. for inquiries, reservations, or website suggestions.">
  <meta name="author" content="Armando Rebaza">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <img src="images/logo.png" alt="White Water Rafting Co. Logo" class="logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html" aria-current="page">Contact Us</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      
      <!-- Company Info -->
      <section class="company-info">
        <h1>White Water Rafting Company</h1>
        <p>
          123 Main River Street<br>
          Kolob, California<br>
          +1 999 999 9999<br>
          <a href="mailto:info@whitewater.com">info@whitewater.com</a>
        </p>
      </section>

      <!-- Map + Form -->
      <section class="contact-container">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086171909698!2d-122.41941568468128!3d37.77492977975952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b0f7c27%3A0xccc1adf85d4ee8bb!2sCalifornia!5e0!3m2!1sen!2sus!4v1616628284496!5m2!1sen!2sus"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
          </div>

          <fieldset class="form-group">
            <legend>Message Purpose</legend>
            <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
            <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
            <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
          </fieldset>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Type here" required></textarea>
          </div>

          <div class="form-group checkbox">
            <label>
              <input type="checkbox" name="subscribe">
              Please subscribe me to the monthly newsletter
            </label>
          </div>

          <button type="submit" class="contact-btn">Get in Touch!</button>
        </form>
      </section>

      <!-- Employee Profiles -->
      <section class="employee-profiles">
        <h2>We Are Here to Serve You</h2>
        <div class="profiles">
          <figure>
            <img src="images/employee1.jpg" alt="Maria Gomez - Customer Service">
            <figcaption>Maria Gomez<br><small>Customer Service</small></figcaption>
          </figure>
          <figure>
            <img src="images/employee2.jpg" alt="John Smith - Reservations">
            <figcaption>John Smith<br><small>Reservations</small></figcaption>
          </figure>
          <figure>
            <img src="images/employee3.jpg" alt="Lisa Johnson - Web Support">
            <figcaption>Lisa Johnson<br><small>Web Support</small></figcaption>
          </figure>
        </div>
      </section>

    </div>
  </main>

  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 White Water Rafting Co. | Armando Rebaza</p>
      <nav class="socialmedia">
        <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
        <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="LinkedIn"></a>
        <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram"></a>
      </nav>
    </div>
  </footer>
</body>
</html>
